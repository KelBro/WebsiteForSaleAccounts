<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_on_head.ico') }}" type="image/x-icon">
    <style>
        :root {
            --primary-blue: #007bff;
            --secondary-blue: #0056b3;
            --bg-light: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
        }
        body {
            background: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-link.active {
            border-bottom: 3px solid var(--primary-blue);
            color: var(--primary-blue) !important;
        }
        .navbar {
            background: var(--text-light) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .btn-blue {
            background: var(--primary-blue);
            color: var(--text-light);
            transition: all 0.3s;
        }
        .btn-blue:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }
        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.15);
        }
        .price {
            color: var(--primary-blue);
            font-size: 1.4rem;
        }
        .footer {
            background: var(--text-light);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
    </style>
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container">
        <a class="navbar-brand" href="/">
            <span class="text-primary fw-bold fs-4">ACC</span>Market
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О сайте</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
            <a href="/cart" class="btn btn-blue rounded-pill">
                <i class="bi bi-cart3"></i> Корзина
            </a>
        </div>
    </div>
</nav>

<div class="content-wrapper mt-4">
    {% block body %}{% endblock %}
</div>

<footer class="footer mt-auto py-4">
    <div class="container text-center">
        <p class="text-muted mb-0">© 2024 AccMarket. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
